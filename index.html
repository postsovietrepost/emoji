<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    body {
      background: black;
    }

html {
  width: 100%;
  height: 100%;
}


    .o1 {
      background: url('images/o5.png');
      width: 160px;
      height: 101px;

      display: block;
      /* margin: 100px auto; */
      animation: o1 2s alternate infinite;
      position: absolute;
      background-position: -0 top;
    }
    .o1-h {
      background: url('images/o5.png');
      width: 160px;
      height: 101px;
      display: block;
      left: 0;
      right: 0;

      background-position: -160px top;
      position: absolute;
      animation: h1 2s steps(1) alternate infinite;
      animation-play-state: running;
    }

    .o1-f {
      background: url('images/o5.png');
      width: 133px;
      height: 119px;
      display: block;
      left: 0;
      right: 0;

      background-position: -640px top;
      position: absolute;
      animation: f1 2s steps(1) alternate infinite;
      animation-play-state: running;
    }
    .o1:hover .o1-h, .o1:hover .o1-f {
      animation-play-state: paused;
    }
    /* @keyframes o1 {

       100% {background-position: 0px top;}
    } */
    @keyframes h1 {
      0% {background-position: -160px top;}
      33% {background-position: -320px top;}
      66% {background-position: -480px top;}
    }
    @keyframes f1 {
      0% {background-position: -640px top;}
      33% {background-position: -800px top;}
      66% {background-position: -960px top;}
    }








    </style>
  </head>
  <body>

  <div class="o1">
    <div class="o1-h"></div>
    <div class="o1-f"></div>
  </div>


  </body>
</html>
